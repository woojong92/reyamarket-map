<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>키워드로 장소검색하기</title>
    <style>
      html {
        margin: 0;
        padding: 0;
      }
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div
      id="map"
      style="width: 100%; height: 100vh; position: relative; overflow: hidden"
    ></div>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4ac2aafa46a7855b3d4beb4e9c6e6d7d&libraries=services,clusterer"
    ></script>

    <script>
      const mapContainer = document.getElementById("map"), // 지도를 표시할 div
        mapOption = {
          center: new kakao.maps.LatLng(37.496486063, 127.028361548), // 지도의 중심좌표
          level: 3, // 지도의 확대 레벨
        };

      // 지도를 생성합니다
      var map = new kakao.maps.Map(mapContainer, mapOption);

      //   displayMarker({ x: 37.496486063, y: 127.028361548 });

      new kakao.maps.Marker({
        map: map,
        position: new kakao.maps.LatLng(37.496486063, 127.028361548),
      });
    </script>
  </body>
</html>
